# EA-LSTM Hyperparameter Search Space
# Entity-Aware LSTM for hydrological modeling

# Core architecture
hidden_size:
  type: int
  low: 32
  high: 256
  step: 32

num_layers:
  type: int
  low: 1
  high: 3

# Regularization
dropout:
  type: float
  low: 0.0
  high: 0.5

# Model configuration
bias:
  type: categorical
  choices: [true, false]

# Learning rate
learning_rate:
  type: float
  low: 0.000001
  high: 0.001
  log: true

# Bidirectional configuration (forced to true for forecast mode)
# Future forcing hyperparameters
future_hidden_size:
  type: int
  low: 32
  high: 128
  step: 32

future_layers:
  type: int
  low: 1
  high: 2

bidirectional_fusion:
  type: categorical
  choices: ["concat", "add", "average"]
