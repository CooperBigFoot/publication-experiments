# Tajikistan Benchmark Experiment
# Training 4 architectures (EA-LSTM, TiDE, TSMixer, TFT) on 14 Tajikistan basins
# Models tuned on Central Asia data (63 basins) with varying sizes
# EA-LSTM: 30k, TSMixer: 162k, TFT: 282k, TiDE: 613k parameters

models:
  ealstm: configs/models/ealstm_30k_tajikistan_benchmark.yaml
  tide: configs/models/tide_613k_tajikistan_benchmark.yaml
  tsmixer: configs/models/tsmixer_162k_tajikistan_benchmark.yaml
  tft: configs/models/tft_282k_tajikistan_benchmark.yaml

trainer:
  mode: evaluation # 60/20/20 train/val/test split with early stopping
  max_epochs: 150
  check_val_every_n_epoch: 1
  gradient_clip_val: 1.0
